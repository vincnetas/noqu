<!doctype html>
<html ng-app="noquApp">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="/js/noqu.js"></script>
</head>

<body ng-controller="QuController as qu">

    <div class="container">
        <div class="row">
            <span ng-show="queueId != null">Your queue code is {{queueId}}</span>
            <button ng-hide="queueId != null" type="button" class="btn btn-default" aria-label="Left Align" ng-click="connect()">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Open queue
            </button>
            <button ng-show="queueId != null" type="button" class="btn btn-default" aria-label="Left Align" ng-click="disconnect()">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Close queue
            </button>

            <ul ng-repeat="client in clients">
                <li>{{client.name}}<span ng-click="deleteClient(client)">X</span></li>
            </ul>

        </div>
    </div>




</body>

</html>
