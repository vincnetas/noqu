<!doctype html>
<html ng-app="noquApp">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="/js/noqu.js"></script>
</head>

<body ng-controller="QuClController as qu">

    <div class="container top-spacing" ng-show="!connected">
        <div class="row">
            <form name="codeForm" class="form-inline text-center">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon input-lg">#</div>
                        <input autofocus autocomplete="off" name="code" required ng-model="queueId" type="text" class="form-control input-lg" placeholder="queue code">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="connect()" ng-disabled="codeForm.code.$error.required">start</button>
            </form>
        </div>
        <div class="row">
            <h3 class="text-center error-message">{{errorMessage}}</h3>
        </div>
    </div>
    <div class="container top-spacing" ng-show="connected">
        <div class="row" ng-hide="messageIsActive == true">
            <form name="clientForm" class="form-inline text-center">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon input-lg"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> </div>
                        <input name="name" required ng-model="name" type="text" class="form-control input-lg" placeholder="enter your name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="newClient()" ng-disabled="clientForm.name.$error.required">ok</button>
            </form>
        </div>
        <div class="row">
            <h3 class="text-center user-message">{{userMessage}}</h3>
        </div>

    </div>




</body>

</html>
